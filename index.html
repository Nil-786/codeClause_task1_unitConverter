<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="container mt-5">
        <select id="convType" class="form-select heading">
            <option value="convLength">Length</option>
            <option value="convWeight">Weight</option>
            <option value="convArea">Area</option>
            <option value="convTemp">Temperature</option>
            <option value="convVolume">volume</option>
            <option value="convTime">Time</option>
        </select>
        <hr class="hr_rule">
        <div id="toggle_cont">
            <section class="convLength" id="convLength" style="display: block;">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="input" value="1">
                        <select id="inputType" class="form-select">
                            <option value="kilometer">Kilo meter</option>
                            <option value="meter">Meter</option>
                            <option value="centimeter">Centi meter</option>
                            <option value="millimeter">Milli meter</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="output" value="1">
                        <select id="outputType" class="form-select">
                            <option value="kilometer">Kilo meter</option>
                            <option value="meter">Meter</option>
                            <option value="centimeter">Centi meter</option>
                            <option value="millimeter">Milli meter</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="convWeight" style="display: none;" id="convWeight">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="inputW" value="1">
                        <select id="inputTypeW" class="form-select">
                            <option value="kilogram">Kilogram (kg)</option>
                            <option value="gram">Gram (g)</option>
                            <option value="miligram">Milligram (mg)</option>
                            <option value="pounds">Pounds (lb)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="outputW" value="1">
                        <select id="outputTypeW" class="form-select">
                            <option value="kilogram">Kilogram (kg)</option>
                            <option value="gram">Gram (g)</option>
                            <option value="miligram">Milligram (mg)</option>
                            <option value="pounds">Pounds (lb)</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="convArea" style="display: none;" id="convArea">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="inputA" value="1">
                        <select id="inputTypeA" class="form-select">
                            <option value="meter"> Square Meters (m²)</option>
                            <option value="centimeter">Square Centimeters (cm²)</option>
                            <option value="kilometer">Square Kilometers (km²)</option>
                            <option value="inch">Square Inches (in²)</option>
                            <option value="feet">Square Feet (ft²)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="outputA" value="1">
                        <select id="outputTypeA" class="form-select">
                            <option value="meter"> Square Meters (m²)</option>
                            <option value="centimeter">Square Centimeters (cm²)</option>
                            <option value="kilometer">Square Kilometers (km²)</option>
                            <option value="inch">Square Inches (in²)</option>
                            <option value="feet">Square Feet (ft²)</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="convTemp" style="display: none;" id="convTemp">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="inputTe" value="1">
                        <select id="inputTypeTe" class="form-select">
                            <option value="Celsius"> Celsius (ᵒC)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                            <option value="Fahrenheit">Fahrenheit (ᵒF)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="outputTe" value="1">
                        <select id="outputTypeTe" class="form-select">
                            <option value="Celsius"> Celsius (ᵒC)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                            <option value="Fahrenheit">Fahrenheit (ᵒF)</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="convVolume" style="display: none;" id="convVolume">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="inputV" value="1">
                        <select id="inputTypeV" class="form-select">
                            <option value="liter"> liter (L)</option>
                            <option value="centimeter">Cubic Centimeters (cm³)</option>
                            <option value="meter">Cubic Meter (m³)</option>
                            <option value="mililiter">Milliliter (ml)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="outputV" value="1">
                        <select id="outputTypeV" class="form-select">
                            <option value="liter"> liter (L)</option>
                            <option value="centimeter">Cubic Centimeters (cm³)</option>
                            <option value="meter">Cubic Meter (m³)</option>
                            <option value="mililiter">Milliliter (ml)</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="convTime" style="display: none;" id="convTime">
                <div class="row py-3">
                    <div class="col-md-5">
                        <h2>From</h2>
                        <input class="form-control" type="text" id="inputT" value="1">
                        <select id="inputTypeT" class="form-select">
                            <option value="hour"> Hours (hr)</option>
                            <option value="minute">Minutes (min)</option>
                            <option value="second">Seconds (sec)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h1>=</h1>
                    </div>
                    <div class="col-md-5">
                        <h2>To</h2>
                        <input class="form-control" type="text" id="outputT" value="1">
                        <select id="outputTypeT" class="form-select">
                            <option value="hour"> Hours (hr)</option>
                            <option value="minute">Minutes (min)</option>
                            <option value="second">Seconds (sec)</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/length.js"></script>
    <script src="/js/weight.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/area.js"></script>
    <script src="/js/temperature.js"></script>
    <script src="/js/volume.js"></script>
    <script src="/js/time.js"></script>
</body>

</html>
